
<table border="1" class="table">

    <thead>
      <tr>
        <th>Images</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tr *ngFor = "let book of books">
      <td>
        <img [src]="book.imageUrl" height="60"/>
      </td>
      <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td>{{book.unitPrice | currency:'USD'}}</td>
    </tr>
  </table>
